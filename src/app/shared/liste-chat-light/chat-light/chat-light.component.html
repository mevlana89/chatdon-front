<p>chat-light works!</p>

<div *ngFor="let chat of chats" >
    <mat-card>
        <mat-grid-list cols="10" rowHeight="1:1">
            <mat-grid-tile colspan='2'>
                <p *ngIf="chat.lstPhotos[0] != null"> PhotoUrl :
                    <img [src]="chat.lstPhotos[0].cheminPhoto"> 
                </p>
            </mat-grid-tile>
            <mat-grid-tile colspan='8'>
                <p>Id : {{chat.id}}</p>
                <p>Nom : {{chat.nom}}</p>
                <p>Descriptif : {{chat.descriptif}}</p>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
</div>

  <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile rowspan=1 colspan=1 >1</mat-grid-tile>
    <mat-grid-tile rowspan=1 colspan=2 >2</mat-grid-tile>
  </mat-grid-list>
